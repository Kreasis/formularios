<div class="bg-container d-flex justify-content-center align-items-center">
  <div class="row container bg-white bg-opacity-50 rounded-3 shadow p-4">
    <div class="col-md-6"><h1 class="mb-4">Formulario de Empleados</h1>
      <form>
        <div class="mb-3">
          <label for="nombres_empleado" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="nombres_empleado">
        </div>
        <div class="mb-3">
          <label for="apellido_parterno" class="form-label">Apellido Paterno</label>
          <input type="text" class="form-control" id="apellido_parterno">
        </div>
        <div class="mb-3">
          <label for="apellido_materno" class="form-label">Apellido Materno</label>
          <input type="text" class="form-control" id="apellido_materno">
        </div>
        <div class="mb-3">
          <label for="ci_empleado" class="form-label">Cédula de Identidad</label>
          <input type="text" class="form-control" id="ci_empleado">
        </div>
        <div class="mb-3">
          <label for="correo_empleado" class="form-label">Correo Electrónico</label>
          <input type="text" class="form-control" id="correo_empleado">
        </div>
        <div class="mb-3">
          <label for="telefono_empleado" class="form-label">Teléfono Corporativo</label>
          <input type="text" class="form-control" id="telefono_empleado">
        </div>
        <div class="mb-3">
          <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
          <input type="date" class="form-control" id="fecha_ingreso">
        </div>
        <div class="mb-3">
          <label for="cargo_empleado" class="form-label">Cargo</label>
          <select class="form-select" id="cargo_empleado">
            <option selected>Seleccionar</option>
            <option value="1">Administrador</option>
            <option value="2">Cajero</option>
            <option value="3">Contabilidad</option>
            <option value="4">Almacenes</option>
            <option value="5">Secretaria</option>
            <option value="6">Vendedor</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="estado_empleado" class="form-label">Estado</label>
          <select class="form-select" id="estado_empleado">
            <option selected>Seleccionar</option>
            <option value="1">Activo</option>
            <option value="2">Inactivo</option>
          </select>
        </div>
        <button type="submit" class="btn btn-lg btn-dark">Registrar</button>
      </form></div>
